<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"><![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dee Sepulveda Portfolio</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- JAVASCRIPT -->
    <script defer src="./app.js/script.js"></script>
    <!-- FONT AWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="hero-container" id="hero">
      <header class="hero-header">
        <nav class="hero-nav">
          <ul class="hero-nav-ul">
            <li class="hero-nav-li">
              <a class="hero-nav-links" href="#hero">Home</a>
            </li>
            <li class="hero-nav-li">
              <a class="hero-nav-links" href="#projects">Projects</a>
            </li>
            <li class="hero-nav-li">
              <a class="hero-nav-links" href="#about">About</a>
            </li>
            <li class="hero-nav-li">
              <a class="hero-nav-links" href="#contact">Contact</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="hero-burger">
        <div class="hero-burger-box">
          <div class="top-line"></div>
          <div class="bottom-line"></div>
        </div>
      </div>
      <div class="hero-content-container">
        <div class="hero-content-info">
          <div class="hero-content-info-names">
            <div class="hero-content-subtitle-mobile">Front End Developer</div>
            <div class="hero-content-info-names-title">
              <div class="hero-content-title-first">Dee</div>
              <div class="hero-content-title-last">Sepulveda</div>
            </div>
            <div class="hero-content-info-names-subtitle">
              <div class="hero-content-subtitle-first">Front End</div>
              <div class="hero-content-subtitle-last">Developer</div>
            </div>
          </div>
          <div class="hero-content-info-btn">
            <div class="button-box">
              <a class="buttons btn-cta" href="#contact">Let's Create</a>
            </div>
          </div>
        </div>
        <div class="hero-content-scroll">
          <div class="arrow">
            <img src="./public/images/arrow.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <section class="projects-section" id="projects">
      <div class="projects-container">
        <div class="bg-gradient-color-box">
          <div class="bg-gradient-color"></div>
          <div class="bg-box-pattern">
            <img src="./public/images/TechLines.png" alt="" />
          </div>
        </div>
        <div class="projects-wrapper">
          <div class="projects-boxes">
            <img
              class="projects-boxes-imgs"
              src="./public/images/sssbullies_project.png"
              alt=""
            />
          </div>
          <div class="projects-boxes">
            <img
              class="projects-boxes-imgs"
              src="./public/images/bienchido.png"
              alt=""
            />
          </div>
          <div class="projects-boxes">
            <img
              class="projects-boxes-imgs"
              src="./public/images/luxury_motors_project.png"
              alt=""
            />
          </div>
          <div class="projects-boxes">
            <img
              class="projects-boxes-imgs"
              src="./public/images/yeezy_project.png"
              alt=""
            />
          </div>
          <div class="projects-boxes">
            <img
              class="projects-boxes-imgs"
              src="./public/images/sssbullies_project.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
    <section class="about-section" id="about">
      <div class="about-container"></div>
    </section>
    <section class="contact-section" id="contact">
      <div class="contact-container">
        <div class="contact-wrapper">
          <div class="contact-box">
            <form>
              <div class="user-box">
                <label>full name</label>
                <input
                  class="no-outline"
                  type="text"
                  id="name"
                  name="name"
                  required=""
                />
              </div>
              <div class="user-box">
                <label>email address</label>
                <input
                  class="no-outline"
                  type="email"
                  id="email"
                  name="email"
                  required=""
                />
              </div>
              <div
                class="user-box"
                id="user-box-message
              "
              >
                <label>message</label>
                <textarea
                  class="no-outline"
                  name="message"
                  id="message"
                  cols="30"
                  rows="10"
                  required=""
                  placeholder="Start Message Here"
                >
                </textarea>
              </div>
              <div class="btn-arrow-box">
                <div class="arrow-horizontal arrow-contact">
                  <img src="./public/images/arrow-horizontal.png" alt="" />
                </div>
              </div>
              <!-- <button>submit</button> -->
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
